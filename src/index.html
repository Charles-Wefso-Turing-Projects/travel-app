<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel App</title>
  </head>
  <body>
    <header>Travel App</header>
    <section class="login-page">  
        <section class="login-card">
          <p>Username</p>
          <input aria-label='Username' id='username-button' class='username'>
          </input>
          <p>Password</p>
          <input aria-label='Password' id='password-button' class='password'>
          </input>
          <button aria-label="submit" id='submit' class='submit-login'>
            Submit   
          </button>
        </section>
      </section>
      <section class="main-page">
        <article class="main-header hide">
          <select aria-label='Pending Trips' class="pending" name="pending" id="pending">
          </select>
        </article>
        <article class="sidebar hide"></article>
        <article class="cards-area hide"></article>
      </section>
  </body>
</html>
